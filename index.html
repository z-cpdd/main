<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两行文字示例</title>
    <style>
        .line {
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: none; /* 去掉下划线 */
            color: inherit; /* 继承父级颜色 */
            display: block; /* 让链接独占一行 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 点击"英语"跳转到指定网页 -->
    <a href="https://z-cpdd.github.io/text/" class="line" target="_blank">英语</a>

    <!-- "数学"保持为普通文本 -->
    <div class="line">数学</div>
</body>
</html>
