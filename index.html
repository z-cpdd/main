<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两行文字示例</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;      /* 水平居中 */
        }
        .line {
            font-size: 50px;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 点击"英语"跳转到指定网页 -->
    <a href="https://z-cpdd.github.io/text/" class="line" target="_blank">英语</a>

    <!-- "数学"保持为普通文本 -->
    <div class="line">数学</div>
</body>
</html>
